msg.email.porta.collega.in.igeriv.richiedente=Gentile Cliente,<br><br>Grazie per aver partecipato all&\#39;iniziativa &\#34;Porta un collega in iGeriv&\#34;.<br><br>Il tuo contributo &egrave; fondamentale al miglioramento continuo del sistema.<br><br>La tua richiesta sar&agrave; analizzata nel pi&ugrave; breve tempo possibile, e sarai quindi notificato sull&\#39;esito della richiesta.<br><br>Non appena il DL attiver&agrave; l&\#39;edicola da te segnalata, riceverai una mail con le informazioni riguardanti lo sconto di una mensalit&agrave; sul tuo canone trimestrale.<br><br>Riportiamo di seguito i dati della richiesta di attivazione da te inviata\:<br><br>DL\: {0}<br>Edicola N. {1}<br>Email\: {2}<br><br>Qualora volessi richiedere chiarimenti o informazioni sull&\#39;iniziativa ti preghiamo di inviarci una mail a dpe@dpe.it.<br><br>Grazie e buon lavoro.<br><br><i>Il Team iGeriv</i>
