igeriv.params.edicola.22.help.msg=Questa funzionalit&agrave; ti permette di spuntare la Bolla di Consegna in modalit&agrave; "Inforiv", ovvero attraverso la lettura delle copie, con il lettore di codici a barre, e l&\#39;inserimento automatico delle differenze.<br/>Per maggiori dettagli su questa modalit&agrave; vedi il video tutorial "<b>Spuntare la Bolla in Modalit&agrave; Inforiv</b>" presente nella pagina della Bolla di Consegna (cliccando sul punto di domanda).<br/><br/>ATTENZIONE \!<br/>Per limitare al minimo i possibili errori di lettura dei codici a barre, consigliamo di procedere come segue\:<ul><li>Disabilitare il suono del proprio lettore di codici a barre (consultare il manuale utente del proprio modello)</li><li>Verificare la presenza della spunta al parametro "<b>Attiva "Beep" sulla lettura del barcode nella Bolla di Consegna (Modalit&agrave; "Inforiv")</b>"</li><li>Attivare gli altoparlanti del proprio PC e regolarne il volume</li></ul><br/>In questo modo, il suono "Beep" <b>emesso dal PC</b> ad ogni lettura di codice a barre certifica l&\#39;effettiva lettura ed incremento del contatore delle copie lette.

