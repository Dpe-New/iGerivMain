msg.privacy.edicola.starter.1=Gentile Edicolante,<br><p>Benvenuto in iGeriv, la piattaforma per la gestione informatica della tua edicola.<br>Questa versione di iGeriv si chiama <i>Starter</i>, ed &egrave; una versione limitata della piattaforma che ti permette tuttavia di usufruire gratuitamente di alcuni importanti servizi quali\:<ul><li><b>La Ricerca di tutte le Pubblicazioni</b> - con la visualizzazione delle immagini e di altri dati statistici</li><li><b>La Gestione dei Messaggi da e verso il tuo distributore</b> - per essere sempre informato sulle novit&agrave; ed effettuare le tue preziose segnalazioni</li></ul>Per poter accedere al servizio ti chiediamo di fornirci alcune semplici informazioni riguardanti la tua attivit&agrave; e di acconsentire al documento sulla privacy, come riportato qui di seguito. Queste informazioni sono importanti per noi per poter offrirti servizi sempre pi&ugrave; dedicati e innovativi.</p> 
msg.privacy.edicola.starter.2=<p>Una volta all&\#39;interno del sistema, <b>se lo desideri</b>, potrai decidere se provare la versione completa di iGeriv <b>gratuitamente</b> per {0} giorni. Ti baster&agrave; cliccare sull&\#39;icona della chiave lampeggiante (in alto e al centro) e in pochi clic avrai tutte le funzioni di iGeriv attive. Una volta teriminato il periodo di prova potrai decidere se utilizzare la versione completa di iGeriv oppure ritornare alla versione <i>Starter</i>. In assenza di una tua comunicazione avrai diritto ad utilizzare iGeriv <i>Starter</i>.</p><p><span style\='color\:red'>ATTENZIONE\!</span> Una volta inserite le informazioni richieste e premuto il bottone &\#34;OK&\#34;, il sistema invier&agrave; un messaggio all&\#39;indirizzo e-mail che hai specificato. Dovrai quindi entrare nella tua casella di posta elettronica e cliccare sul link (il testo sottolineato in blu) riportato nel messaggio. Fatto questo sarai subito attivo \!</p>  
igeriv.msg.disabled.menu.starter=Gentile Edicolante,<br>Questa versione di iGeriv si chiama <i>Starter</i>, ed &egrave; una versione limitata della piattaforma che ti permette di usufruire gratuitamente di alcuni importanti servizi quali\:<ul><li><b>La Ricerca di tutte le Pubblicazioni</b> - con la visualizzazione delle immagini e di altri dati statistici</li><li><b>La Gestione dei Messaggi da e verso il tuo distributore</b> - per essere sempre informato sulle novit&agrave; ed effettuare le tue preziose segnalazioni.</li></ul><br>Nel caso non lo avessi gi&agrave; fatto, ti ricordiamo che hai la possibilit&agrave; di provare gratuitamente il sistema per {0} giorni nella sua versione completa, basta cliccare sull&\#39;icona della chiave lampeggiante (in alto e al centro) e in pochi clic avrai tutte le funzioni di iGeriv attive.</p>

