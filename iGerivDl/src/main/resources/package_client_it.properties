igeriv.reg.cassa.flash.reparti.alert=I reparti del registratore di cassa &#34;MCT - Flash o Spot&#34; vengono configurati in automatico ad ogni entrata nella pagina delle vendite, come segue:<br/><br/><b>Reparto (R1) : IVA 10%<br/>Reparto (R2) : IVA 21% <br/>Reparto (R3) : IVA 0%<br/>Reparto (R4) : IVA 4%<br/>Reparto (R5) : IVA 0% (art. 74)</b><br/><br/>Ti preghiamo quindi di <b>NON</b> modificare manualmente i reparti sul registratore di cassa, ma di lasciare i defaults impostati dall&#39;applicazione.<br/>Vuoi procedere?
igeriv.reg.cassa.ditron.reparti.alert=I reparti del registratore di cassa &#34;Ditron&#34; vengono configurati in automatico ad ogni entrata nella pagina delle vendite, come segue:<br/><br/><b>Reparto 1 : IVA 10%<br/>Reparto 2 : IVA 21% <br/>Reparto 3 : IVA 0%<br/>Reparto 4 : IVA 4%<br/>Reparto 5 : IVA 0% (art. 74)</b><br/><br/>Ti preghiamo quindi di <b>NON</b> modificare manualmente i reparti sul registratore di cassa, ma di lasciare i defaults impostati dall&#39;applicazione.<br/><br/>Ti preghiamo inoltre di effettuare le seguenti verifiche:<ul><li>Eseguire il programma di configurazione del registratore di cassa (WinECRConf), presente nel menu Programmi del tuo PC, e verificare che il percorso specificato al parametro "Nome file comando Autorun" (che si rende visibile mettendo la spunta a "AutoRun") sia lo stesso specificato al parametro "Autorun CommandFile" (che si rende visibile mettendo la spunta a "Auto Run Spooler Services").<br/>Nel caso in cui il valore dei 2 parametri sopraindicati sia diverso, procedere come segue:<br/>Cliccare il bottone "Modifica", mettere la spunta a "Auto Run Spooler Services", copiare il valore del parametro "Autorun CommandFile", mettere la spunta a "AutoRun" e incollare il valore precedente nel parametro "Nome file comando Autorun", quindi cliccare sul bottone "Aggiorna".<br/>Verificare infine di aver messo la spunta alle opzioni "Auto Run Spooler Services" e "Attiva Auto Run Spooler Services su questa porta Logica" e cliccare sul bottone "Ok".</li><li>Verificare che il registratore di cassa sia in stato "IDLE" (Stato di attesa)</li><li>Annullare il codice segreto (nel caso in cui questo sia stato impostato) che consente di effettuare la programmazione del registratore nel cassa.</li></ul><br/>Vuoi procedere?