# Set rootCategory to RA to output log to a file
# Set rootCategory to A1 to output log to console
log4j.rootCategory=INFO, A1
log4j.logger.org.apache.activemq=DEBUG

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=%d [%t] %-5p %-150l %x - %m%n

log4j.appender.RA=org.apache.log4j.RollingFileAppender
log4j.appender.RA.File=${IGERIV_PATH}/logs/jms-comsumer.log
log4j.appender.RA.MaxFileSize=5MB
log4j.appender.RA.MaxBackupIndex=5
log4j.appender.RA.layout=org.apache.log4j.PatternLayout
log4j.appender.RA.layout.ConversionPattern=%d [%t] %-5p %-150l %x - %m%n

log4j.logger.org.springframework.batch.core.launch.support.CommandLineJobRunner=DEBUG
log4j.logger.org.springframework.integration=OFF
log4j.logger.httpclient.wire.header=INFO
log4j.logger.httpclient.wire.content=INFO
log4j.logger.org.apache.commons.httpclient=INFO

